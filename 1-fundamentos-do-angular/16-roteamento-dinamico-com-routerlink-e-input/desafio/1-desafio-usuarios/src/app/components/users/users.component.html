@for (user of users$ | async; track user){
  <div style="display: flex; flex-direction: column; margin-bottom: 10px; cursor: pointer;" [routerLink]="['/user', user.id]">
    <div><b>Id: </b><span>{{user.id}}</span></div>
    <div><b>Name: </b><span>{{user.name}}</span></div>

}

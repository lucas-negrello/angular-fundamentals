<div>
  <h2>Cartoes de Credito</h2>

  @for (card of userCreditCardList | async; track card) {
    <div style="cursor: pointer;" (click)="goToCard(card.id)">
      <p>Id: {{ card.id }}</p>
      <p>Number: {{ card.numero }}</p>
    </div>
  }
</div>
